apply plugin: 'java'
apply plugin: 'jacoco'


jacocoTestReport {
	reports {
		xml.enabled = true
		csv.enabled = true
		html.enabled = true
	}
}

jacoco {
	toolVersion = "0.8.2"
}

repositories {
	jcenter()
	mavenCentral()
}

dependencies {
	testImplementation "junit:junit:4.12"
	testImplementation "org.mockito:mockito-core:2.23.0"
}
